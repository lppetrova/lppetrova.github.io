<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Goal</title>
    <link rel="stylesheet" href="CreateGoal.css">
</head>
<body>
    <div id="header">
        <center><h1>Create a goal</h1></center>
    </div>
    <label for="">What is your next goal?</label> <br> <br>
    <textarea name="" id="edno" cols="30" rows="5"></textarea> <br> <br>
    <label for="">How is it going to be measured?</label> <br> <br>
    <textarea name="" id="dve" cols="30" rows="5"></textarea> <br> <br>
    <label for="">How are you going to achieve it?</label> <br> <br>
    <textarea name="" id="tri" cols="30" rows="5"></textarea> <br> <br>
    <label for="">How is it relevant for your well-being?</label> <br> <br>
    <textarea name="" id="chetiri" cols="30" rows="5"></textarea> <br> <br>
    <label for="">When is it due?</label> <br> <br> <br>
    <input type="date" name="" id="date"> <br> <br><br> <br>
    <form action="CreateMilestones.html">
        <button type="submit" id="create">Create</button>
    </form> <br><br>
    <div id="mainPage">
        <form action="MainPage.html">
            <button type="submit">Go back to main page</button>
        </form> <br>
    </div>
    <div id="completedGoals">
        <form action="CompletedGoals.html">
            <button type="submit">Go to Completed Goals</button>
        </form> <br>
    </div>
    <div id="logo">
        <center><p class="logo">Set your goals®️</p></center>
    </div>
    <div id="emoji">
        <p class="emoji">🏂🤽‍♂️💸🤾‍♂️🚙🏅🏐🏈✔️🏑⛹️‍♂️🎾</p>
    </div>
</body>
</html>
